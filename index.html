<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>ILIAS UI-Kitchen-Index</title>

        <!-- Bootstrap core CSS -->
        <link href="libs/bootstrap-3.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="libs/calendar/css/calendar.min.css" rel="stylesheet">
    </head>

    <body>
        <script src="js/DataManagement.js"></script>
        <script src="libs/jquery-2.1.3.min.js"></script>
        <script src="libs/underscore-1.7.0.js"></script>
        <span id="ilTopbar">
        </span>
        <span id="ilHeader">
        </span>
        <span id="ilTabs">
        </span>
        <span id="ilContent">
        </span>
        <span id="ilFooter">
        </span>
        <script>
            $(function(){
                $("#ilTopbar").load("components/topbar.html");
                $("#ilHeader").load("components/header.html");
                var dataManagement = new DataManagement();
                dataManagement.loadData(function(){
                    $("#ilTabs").load("components/tabs.html",function(){
                        dataManagement.initTabs(function(){
                            $("#ilContent").load("components/content.html",function() {
                                dataManagement.adaptContent(dataManagement,'MainElements');
                            });
                        });
                    });
                    $("#ilFooter").load("components/footer.html");
                });
            });
        </script>
        <!-- Bootstrap core JavaScript
        ================================================== -->
        <script src="libs/bootstrap-3.3.2/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="libs/calendar/js/calendar.min.js"></script>
    </body>
</html>
